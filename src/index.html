    <style type="text/css">
      /* Sane box sizing model by default */
      html {
        box-sizing: border-box;
      }
      *,
      *:after,
      *:before {
        box-sizing: inherit;
      }

      /* Reset */
      body {
        margin: 0;
      }

      body.grabbing * {
        cursor: -webkit-grabbing !important;
      }

      p {
        margin: 0; /* overwrite -webkit-margin-* */
      }

      /* No rubber banding */
      body,
      html {
        overflow: hidden;
      }

      /* hover etc (can't do with inline styles) */
      .separator:hover {
        cursor: col-resize;
      }
    </style>
