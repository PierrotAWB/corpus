<!DOCTYPE html>
<html>
  <head>
    <title>Corpus</title>
    <style type="text/css">
      /* Sane box sizing model by default */
      html {
        box-sizing: border-box;
      }
      *,
      *:after,
      *:before {
        box-sizing: inherit;
      }

      /* Reset */
      body {
        margin: 0;
      }

      /* No rubber banding */
      body,
      html {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="app-root"></div>
    <script>
      require('./index');
    </script>
  </body>
</html>
