    <title>Corpus</title>
    <style type="text/css">
      /* Sane box sizing model by default */
      html {
        box-sizing: border-box;
      }
      *,
      *:after,
      *:before {
        box-sizing: inherit;
      }

      /* Reset */
      body {
        margin: 0;
      }

      textarea {
        /* NOTE: this will go away when we switch to contenteditable */
        resize: none;
      }

      body.grabbing * {
        cursor: -webkit-grabbing !important;
      }

      p {
        margin: 0; /* overwrite -webkit-margin-* */
      }

      /* No rubber banding */
      body,
      html {
        overflow: hidden;
      }

      /* hover etc (can't do with inline styles) */
      .separator:hover {
        cursor: col-resize;
      }

      .tag:hover {
        filter: brightness(85%);
      }

      .tag:active {
        filter: brightness(75%);
        transform: scale(1.1);
        transition: transform .2s;
      }
    </style>
